{% extends "users/panel/panel.html" %}

{% block contenido_panel %}
    <div class="container panel-container">
      <div class="row">
        <div class="col s6 m8">
          <h6>Hay <span class="panel-count">5</span> docentes disponibles</h6>
        </div>
        <div class="col s6 m4">
          <a class="waves-effect waves-light btn" href="{% url 'asistencia_app:agregar_docente' %}"><i class="fa fa-plus left"></i>agregar docente</a>
        </div>
      </div>
      <div class="divider"></div>
      <div class="row">
        <table class="hoverable centered bordered responsive-table">
          <thead>
          <tr>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>Especialidad</th>             
          </tr>
        </thead>
          {% for docente in  docentes %}
            <tr>
              <td>{{ docente.user.first_name }}</td>
              <td>{{ docente.user.last_name }}</td>
              <td>{{ docente.especialidad }}</td>
              <td>
                <a href="#" class="waves-effect waves-light btn panel-btn green"><i class="fa fa-eye"></i></a>
                <a href="#" class="waves-effect waves-light btn panel-btn yellow"><i class="fa fa-edit"></i></a>
                <a href="#" class="waves-effect waves-light btn panel-btn red"><i class="fa fa-trash-o"></i></a>
              </td>
            </tr>            
          {% endfor %}
        </tbody>
      </table>
      </div>
    </div>
{% endblock contenido_panel %}
