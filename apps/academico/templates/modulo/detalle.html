{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <ul class="nav nav-pills">
        <li class="active"><a href="{% url 'home' %}">Inicio</a></li>
        <li><a href="{% url 'listarAsignatura' %}">Asignatura</a></li>
        <li><a href="{% url 'listarAlumno' %}">Alumnos</a></li>
        <li><a href="{% url 'listarCarrera' %}">Carreras profesionales</a></li>
        <li><a href="{% url 'listarModulo' %}">Modulo</a></li>
        <li><a href="{% url 'listarDocente' %}">Docente</a></li>
        <li><a href="{% url 'listarModulo' %}">Aulas</a></li>
    </ul>
    <meta charset="UTF-8">
    <title>Crear Modulo</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CRUD de Modulo</a>
            </div>            
        </div>
    </div>

    <div class="container">

        <div class="page-header">
            <h4>
                <a href="{% url 'home' %}" class="btn btn-success">
                    <span class="glyphicon glyphicon-chevron-left"></span> Regresar
                </a>
                <strong>Modulo: {{ modulo }}</strong>
            </h4>
        </div><!-- page-header -->
        
        <div class="row">
            <div class="col-md-9">

                <table class="table">
                    <tbody>
                        <tr>
                            <th>Pediodo</th>
                            <td>{{ modulo.periodo_modulo }}</td>
                        </tr>
                        <tr>
                            <th>Carrera</th>
                            <td>{{ modulo.carrera }}</td>
                        </tr>
                        <tr>
                            <th>Modulo</th>
                            <td>{{ modulo.modulo }}</td>
                        </tr>
                    </tbody>
                </table>

            </div><!-- col-md-12 -->

        </div><!-- /row -->
    </div><!-- /container -->

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
