{% extends "users/panel/panel.html" %}

{% block contenido_panel %}
    <div class="container panel-container">
        <div class="row">
            <div class="col s5">
                <a class="waves-effect waves-light btn btn-back" href="{% url 'notas_app:panel_modulo' %}"><i class="fa fa-chevron-left left"></i>Regresar</a>    
            </div>
            <div class="col s7">
                <h5>Modulo: {{ modulo }} detalle</h5>    
            </div>
        </div>

        <div class="divider"></div>
        
        <div class="row">
            <div class="col s12 m6 l6">
                <div class="card-panel">
                    <div class="row">
                        <ul class="collection">
                            <li class="collection-item">
                                <span class="title">Nombre:</span>
                                <p>{{ modulo.nombre }}</p>
                            </li>
                            <li class="collection-item">
                                <span class="title">Carrera
                                <p>{{ modulo.carrera }}</p>
                            </li>
                            <li class="collection-item">
                                <span class="title">Cursos:</span>
                                <p>{{ modulo.asignatura }}</p>
                            </li>
                            <li class="collection-item">
                                <span class="title">Costo:</span>
                                <p>{{ modulo.costo }}</p>
                            </li>  
                        </ul> <!-- fin de collection -->
                    </div>

                </div><!-- fin de card-panel -->

            </div>
        </div><!-- fin de row -->
        
    </div><!-- fin de panel-container -->

{% endblock contenido_panel %}
