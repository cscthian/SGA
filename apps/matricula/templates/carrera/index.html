{% extends "users/panel/panel.html" %}

{% block contenido_panel %}
    <div class="container panel-container">
      <div class="row">
        <div class="col s6 m8">
          <h6>Hay <span class="panel-count">{{ cantidad }}</span> carreras</h6>
        </div>
        <div class="col s6 m4">
          <a class="waves-effect waves-light btn" href="{% url 'matricula_app:agregar_carrera' %}"><i class="fa fa-plus left"></i>agregar Carrera Profesional</a>
        </div>
      </div>
      <div class="divider"></div>
      <div class="row">
        <table class="hoverable centered bordered responsive-table">
        <thead>
          <tr>
              <th>Nombre</th>
              <th>Siglas</th>
              <th>Titulo</th>             
          </tr>
        </thead>
        <tbody>

          {% for carrera in  carreras %}
            <tr>
              <td>{{ carrera.nombre }}</td>
              <td>{{ carrera.siglas }}</td>
              <td>{{ carrera.titulo }}</td>
              <td>
                <a href="{% url 'matricula_app:detalle_carrera' carrera.pk %}" class="waves-effect waves-light btn panel-btn green"><i class="fa fa-eye"></i></a>
                <a href="{% url 'matricula_app:modificar_carrera' carrera.pk %}" class="waves-effect waves-light btn panel-btn yellow"><i class="fa fa-edit"></i></a>
                <a href="{% url 'matricula_app:eliminar_carrera' carrera.pk %}" class="waves-effect waves-light btn panel-btn red"><i class="fa fa-trash-o"></i></a>
              </td>
            </tr>            
          {% endfor %}

        </tbody>
      </table>
      </div>
    </div>
{% endblock contenido_panel %}
