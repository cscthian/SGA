{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CRUD de carrera</a>
            </div>            
        </div>
    </div>
    <div class="container">
        <div class="page-header">
            <h4>
                <strong>
                    Hay <span class="label label-warning">{{ cantidad }}</span> lista de carreas 
                </strong>
                <a class="btn btn-primary pull-right" href="http://127.0.0.1:8000/agregar_carrera">
                    <span class="glyphicon glyphicon-plus"></span> Crear un carrera
                </a>
            </h4>
        </div><!-- page-header -->
    
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Abreniatura</th>
                        <th>Titulo</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for carrera in carreras %}
                        <tr>                        
                            <td>{{ carrera.nombre_carrera }}</td>
                            <td>{{ carrera.siglas }}</td>
                            <td>{{ carrera.titulo }}</td>
                            <td class="text-right">
                                <a href="http://127.0.0.1:8000/detalle_carrera carrera.pk" class="btn btn-success"><span class="glyphicon glyphicon-eye-open"></span></a>
                                <a href="http://127.0.0.1:8000/modificar_carrera carrera.pk" class="btn btn-warning"><span class="glyphicon glyphicon-pencil"></span></a>
                                <a href="http://127.0.0.1:8000/eliminar_carrera carrera.pk" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div><!-- col-md-12 -->
        </div><!-- /row -->
    </div><!-- /container -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
