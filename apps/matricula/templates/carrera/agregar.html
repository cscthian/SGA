{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nueva Carrera</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Mantenimiento Carrera</a>
            </div>            
        </div>
    </div>

    <div class="container">

        <div class="page-header">
            <h4>
                <a href="http://127.0.0.1:8000/" class="btn btn-success">
                    <span class="glyphicon glyphicon-chevron-left"></span> Regresar
                </a>
                <strong> Nueva Carrera</strong>
            </h4>
        </div><!-- page-header -->
        
        <div class="row">
            <div class="col-md-12">
                <form role="form" method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <p class="lead"><span class="glyphicon glyphicon-info-sign"></span> Ingrese los datos de la Carrera</p>
                    
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            {{ form.errors }}
                        </div>                        
                    {% endif %}

                    <div class="form-group">
                        <label>{{ form.nombre_carrera.label_tag }}</label>
                        {{ form.nombre_carrera }}
                    </div>
                    <div class="form-group">
                        <label>{{ form.siglas.label_tag }}</label>
                        {{ form.siglas }}
                    </div>
                    <div class="form-group">
                        <label>{{ form.titulo.label_tag }}</label>
                        {{ form.titulo }}
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Guardar Carrera</button>
                    </div>
                </form>
        
            </div><!-- col-md-12 -->        
        </div><!-- /row -->
    </div><!-- /container -->

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
